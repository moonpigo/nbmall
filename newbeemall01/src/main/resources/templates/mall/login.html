<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewBee商城-登录</title>
    <link rel="stylesheet" th:href="@{mall/css/common.css}">
    <link rel="stylesheet" th:href="@{mall/styles/login.css}">
    <link rel="stylesheet" th:href="@{mall/styles/header.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/sweetalert/sweetalert.css}"/>
</head>
<body>
<div class="top center">
    <div class="logo center">
        <a href="./index.html" target="_blank"><img src="/mall/image/login-logo-2.png" alt=""></a>
    </div>
</div>
<div class="form center">
    <div class="login">
        <div class="login_center">
            <div class="login_top">
                <div class="left fl">会员登录</div>
                <div class="right fr">您还不是我们的会员？<a href="register.html" target="_self">立即注册</a></div>
                <div class="clear"></div>
                <div class="under-line center"></div>
            </div>
            <form id="loginForm" onsubmit="return false;" action="##">
                <div class="login_main center">
                    <div class="login-info">手机号:&nbsp;
                        <input class="login-info-input" type="text" name="loginName" id="loginName" placeholder="请输入你的手机号">
                    </div>
                    <div class="login-info">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;
                        <input class="login-info-input" type="password" name="password" id="password" placeholder="请输入你的密码">
                    </div>
                    <div class="login-info">验证码:&nbsp;
                        <input class="login-info-input verify-code" type="text" name="verifyCode" id="verifyCode" placeholder="请输入验证码">
                        <img th:src="@{/common/mall/kaptcha}" alt="单击刷新图片!" style="top: 14px;position: relative;" onclick="this.src='/common/mall/kaptcha?date='+new Date()*1">
                    </div>
                </div>
                <div class="login_submit">
                    <input class="submit" type="submit" onclick="login()" value="立即登录">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script type="text/javascript">
    function login() {
        var loginName = $("#loginName").val();
        var password = $("#password").val();
        var verifyCode = $("#verifyCode").val();
        if (!validPhoneNumbers(loginName)) {
            swal('请输入正确的登录名(即手机号)', {
                icon: "error"
            });
            return false;
        }
        if (!validPassword(password)){
            swal('请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error"
            });
            return false;
        }
        if (!validLength(verifyCode,7)){
            swal('请输入正确的验证码', {
                icon: "error"
            });
            return false;
        }

        var params = $("#loginForm").serialize();
        $.ajax({
            url: '/login',
            type:'POST',
            data: params,
            success:function (r) {
                if (r.code == 200){
                    window.location.href = '/index';
                }else {
                    swal(r.message, {
                        icon: "error"
                    });
                }
            },
            error:function () {
                swal('操作失败', {
                    icon: "error"
                });
            }
        })

    }
</script>
</html>
